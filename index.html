<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>三上國字描紅練習</title>

  <!-- PWA 基本 -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0ea5e9">

  <!-- iOS 加到主畫面 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="國字描紅">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <style>
    :root { --card:#fff; --border:#e2e8f0; --muted:#64748b; --accent:#0ea5e9; }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans TC","PingFang TC","Microsoft JhengHei",Roboto,Arial,sans-serif;background:#f8fafc;color:#0f172a;}
    .container{max-width:980px;margin:24px auto;padding:0 16px;}

    .tabs{display:flex;border-bottom:1px solid var(--border);gap:8px;}
    .tab-link{display:inline-block;text-decoration:none;padding:10px 14px;border-bottom:2px solid transparent;font-size:15px;color:#334155;}
    .tab-link.active{border-bottom-color:var(--accent);color:#0f172a;font-weight:600;}

    .tab-panel{display:none;padding:14px 2px;}
    .tab-panel.active{display:block;}

    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px;}
    select,button,input[type="color"]{height:38px;padding:0 12px;border:1px solid var(--border);border-radius:8px;background:#fff;font-size:14px}
    button{cursor:pointer;background:var(--accent);color:#fff;border:none}
    button.secondary{background:#0f172a}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .title{font-size:28px;font-weight:700;display:flex;gap:8px;align-items:baseline}
    .zhuyin{font-size:32px;letter-spacing:4px}
    .lesson{font-size:16px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 300px;gap:16px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .canvasWrap{position:relative;border:1px dashed #cbd5e1;border-radius:12px;background:#fff;min-height:320px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    canvas{width:100%;height:auto;max-height:70vh;touch-action:none;background:#fff}
    .list{list-style:none;padding:0;margin:8px 0 0;display:grid;gap:8px}
    .list li{border:1px solid var(--border);border-radius:10px;padding:8px 10px;background:#fff;display:flex;justify-content:space-between;align-items:center}
    .section{display:flex;flex-direction:column;gap:12px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <a id="tabSettingsBtn" class="tab-link active" href="#settings">設定</a>
      <a id="tabPracticeBtn" class="tab-link" href="#practice">練習</a>
    </div>

    <!-- 設定分頁（預設 active） -->
    <div id="settings" class="tab-panel active">
      <div class="card section">
        <div class="row">
          <label>範圍：
            <select id="lessonMax" title="選擇測驗到第幾課">
              <option value="1">第 1 課</option>
              <option value="2">第 2 課</option>
              <option value="3">第 3 課</option>
              <option value="4">第 4 課</option>
              <option value="5">第 5 課</option>
              <option value="6">第 6 課</option>
              <option value="7">第 7 課</option>
              <option value="8">第 8 課</option>
              <option value="9">第 9 課</option>
              <option value="10">第 10 課</option>
              <option value="11">第 11 課</option>
              <option value="12" selected>第 12 課</option>
            </select>
          </label>

          <label>每字次數：
            <select id="reqPasses" title="每個字需要描紅幾次">
              <option>1</option><option>2</option><option selected>3</option>
              <option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            </select>
          </label>

          <label>筆色：
            <input id="penColor" type="color" value="#000000" title="筆色" />
          </label>
        </div>

        <!-- 統計資料 -->
        <div class="row" style="margin-top:8px;">
          <div style="font-weight:600;">統計資料：</div>
          <div>累計完成題數：<span id="statsTotal">0</span></div>
          <button id="btnResetStats" type="button" class="secondary" title="清除統計">清除統計</button>
        </div>
      </div>
    </div>

    <!-- 練習分頁 -->
    <div id="practice" class="tab-panel">
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div class="title">
            <span class="zhuyin" id="zhuyin">—</span>
            <span class="lesson" id="lessonInfo"></span>
          </div>
          <div class="row">
            <button id="btnClear" type="button" class="secondary" title="清除畫面">清除</button>
            <button id="btnRecognize" type="button" title="檢查">檢查</button>
            <button id="btnNext" type="button" class="secondary" title="下一題">下一題</button>
          </div>
        </div>
      </div>

      <div class="grid" style="margin-top:12px;">
        <div class="card">
          <div class="canvasWrap">
            <canvas id="pad" width="600" height="600"></canvas>
          </div>
        </div>

        <div class="card">
          <h3 style="margin: 4px 0 8px;">進度 / 訊息</h3>
          <ul id="recogList" class="list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 請確保同資料夾有 data.js 與 app.js -->
  <script src="./data.js"></script>
  <script src="./app.js"></script>

  <!-- 註冊 Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(console.log);
    }
  </script>
</body>
</html>
