<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>國字手寫練習（注音抽題 + 描紅 + 辨識）</title>
  <style>
    :root { --bg:#f7f7fb; --card:#fff; --text:#0f172a; --muted:#64748b; --brand:#2563eb; --border:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;color:var(--text);background:var(--bg)}
    .wrap{max-width:960px;margin:24px auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,.05);padding:16px}
    h1{font-size:20px;margin:0 0 8px}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media (min-width:840px){.row{grid-template-columns:1.1fr 1.3fr}}
    .pill{display:inline-flex;align-items:center;gap:8px;background:#eef2ff;color:#1e3a8a;border:1px solid #c7d2fe;padding:8px 12px;border-radius:999px;font-weight:600}
    .zhuyin{font-size:48px;line-height:1;letter-spacing:.05em}
    .hint{color:var(--muted);font-size:13px}
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:10px}
    .controls label{display:inline-flex;align-items:center;gap:6px}
    button,input[type="range"],input[type="color"]{appearance:none;border:1px solid var(--border);background:#fff;color:var(--text);border-radius:10px;padding:10px 14px;font-size:14px}
    button.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .tools{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .recog{margin-top:8px;border-top:1px dashed var(--border);padding-top:8px}
    .recog ul{margin:6px 0 0 0;padding:0;list-style:none}
    .recog li{padding:6px 8px;border:1px solid var(--border);border-radius:10px;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center}
    .recog .score{font-variant-numeric:tabular-nums}
    canvas{
      width:100%;height:60vh;max-height:560px;background:#fff;border:1px solid var(--border);border-radius:16px;
      touch-action:none;background-image:radial-gradient(#e5e7eb 1px,transparent 1px);background-size:16px 16px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>國字手寫練習（注音抽題 + 描紅 + 辨識）</h1>
      <div class="row">
        <!-- 左側：題目、控制、辨識 -->
        <div>
          <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:10px;">
            <span class="pill">
              注音題目：<span id="zhuyin" class="zhuyin">—</span>
              <span id="lessonInfo" class="hint"></span>
            </span>
            <span class="hint">（右側畫布書寫，可描紅與辨識）</span>
          </div>

          <div class="controls">
            <button id="btnNext" class="primary">換一題</button>
            <button id="btnClear">清除畫布</button>

            <label>筆粗：
              <input id="penSize" type="range" min="4" max="32" step="1" value="10" />
              <span id="penSizeVal">10</span> px
            </label>

            <label>筆色：
              <input id="penColor" type="color" value="#000000" />
            </label>

            <label><input type="checkbox" id="cbTrace" checked /> 顯示描紅</label>

            <label>描紅濃淡：
              <input id="traceAlpha" type="range" min="5" max="40" step="1" value="12" />
              <span id="traceAlphaVal">12</span> %
            </label>
          </div>

          <div class="tools">
            <div>
              <button id="btnRecognize">辨識我畫了什麼</button>
              <label style="margin-left:8px;">
                <input type="radio" name="scope" value="lesson" id="scopeLesson" checked />
                只比對本課
              </label>
              <label>
                <input type="radio" name="scope" value="all" id="scopeAll" />
                比對所有課
              </label>
            </div>
            <div class="recog">
              <div class="hint">辨識結果（Top 5）：</div>
              <ul id="recogList"></ul>
            </div>
          </div>
        </div>

        <!-- 右側：畫布 -->
        <div>
          <canvas id="pad" width="900" height="900" aria-label="手寫練習畫布"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- 先載 data.js，再載 app.js -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
